<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ZABDESK PROJECT</title>
</head>
<body>
  <div style="  max-width: 1250px;
  margin: 50px auto;
  background-color: #ffffff;
  box-shadow: 0px 0px 150px rgba(0, 0, 0, 20.6);
  padding: 100px;
  border-radius: 5px;
  align-items: center;">
  <main>
    <section class="course-recap-sheet-section">
      <h2>Course Recap Sheet</h2>
      <table class="course-recap-sheet-table">
        <thead>
          <tr>
            <th>Marks Head</th>
            <th>Max Marks</th>
            <th>Marks Obtained</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Quiz 1</td>
            <td>10</td>
            <td>8</td>
          </tr>

          <tr>
            <td>Quiz 2</td>
            <td>10</td>
            <td>Not Entered</td>
          </tr>
          <tr>
            <td>Midterm Paper</td>
            <td>25</td>
            <td>21</td>
          </tr>
          <tr>
            <td>Final Paper</td>
            <td>40</td>
            <td>Not Entered</td>
          </tr>
          <tr>
            <td>Class Participation</td>
            <td>5</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>


  <footer>
    <p>&copy; 2023 ZABDESK. All rights reserved.</p>
  </footer>
</div>
  <script src="script.js"></script>
</body>
</html>
