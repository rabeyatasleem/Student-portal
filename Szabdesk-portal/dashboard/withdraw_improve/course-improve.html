<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ZABDESK PROJECT</title>
</head>
<body>
  <div style="  max-width: 1250px;
  margin: 60px auto;
  background-color: #ffffff;
  box-shadow: 0px 0px 150px rgba(0, 0, 0, 20.6);
  padding: 70px;
  border-radius: 5px;
  align-items: center;">


  <main>
    <section class="course-improvement-section">
      <h2>Course Improvement</h2>
      <form class="course-improvement-form">
        <label for="course">Select Course:</label>
        <select id="course" name="course">
          <option value=0>Select your Course</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Technical and Business Writing">Technical and Business Writing</option>
          <option value="Blockchain">Blockchain</option>
          <option value="CNDC">CNDC</option>
          <option value="UI- Design">UI Design</option>
          <option value="Technoprenurship">Technoprenurship</option>
        </select>

        <label for="reason">Reason for Improvement:</label>
        <textarea id="reason" name="reason" rows="5"></textarea>

        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 ZABDESK. All rights reserved.</p>
  </footer>
</div>
  <script src="improvescript.js"></script>
</body>
</html>
